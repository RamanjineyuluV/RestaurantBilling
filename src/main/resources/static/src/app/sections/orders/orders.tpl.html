<div class="orders-view">

	<div class="row">
		<h2 class="col-sm-12">
			<i class="fa fa-life-ring"></i> View Orders
		</h2>
	</div>


	<div class="align-right">
				<button id="btnSubmit" class="btn btn-primary" ng-click="create()">Create Order
			<i class="fa fa-plus"></i>
		</button>
	</div>

	<div class="row row-padding">
		<p>Below is the list of recent orders.</p>
	</div>

	<div class="row row-padding">
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Arrangement</th>
						<th>Subtotal</th>
						<th>Discount</th>
						<th>Taxes</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="o in OrdersModel.orders">
						<td>{{o.orderInput.name}}</td>
						<td>{{o.orderInput.arrangement}}</td>
						<td>{{o.orderInput.subtotal}}</td>
						<td>{{o.calcOutput.discount}}</td>
						<td>{{o.calcOutput.tax}}</td>
						<td>{{o.calcOutput.total}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>



</div>
